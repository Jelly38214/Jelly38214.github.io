        <div class="content markdown">
            <h3 id="Factory-Method-Pattern"><a href="#Factory-Method-Pattern" class="headerlink" title="Factory Method Pattern"></a>Factory Method Pattern</h3><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * The Creator class declares the facotor method that is supposed to</span></span><br><span class="line"><span class="comment"> * return an object of a Product class. The Creator's subclass usually</span></span><br><span class="line"><span class="comment"> * provide the implementation of this method</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">interface</span> Product &#123;</span><br><span class="line">  operation(): <span class="built_in">string</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// TS allow us to define an abstract class using keyword abstract</span></span><br><span class="line"><span class="keyword">abstract</span> <span class="keyword">class</span> Creator &#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * Note that the Creator may also provide some default implementation</span></span><br><span class="line"><span class="comment">   * of the factory method</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="keyword">public</span> <span class="keyword">abstract</span> factoryMethod(): Product;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * Also note that, despite its name, the Creator's primary responsibility is not creating products.</span></span><br><span class="line"><span class="comment">   * Usually, it contains some core business logic that relies on Product object,</span></span><br><span class="line"><span class="comment">   * returned by the factory method. Subclasses can indirectly change that business logic</span></span><br><span class="line"><span class="comment">   * by overfiding the factory method and returning a different type of product from it.</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="keyword">public</span> someOperation(): <span class="built_in">string</span> &#123;</span><br><span class="line">    <span class="comment">// Call the factory method to create a Produc object.</span></span><br><span class="line">    <span class="keyword">const</span> product = <span class="keyword">this</span>.factoryMethod();</span><br><span class="line">    <span class="keyword">return</span> <span class="string">`Creator: The same creator's code has just worked with <span class="subst">$&#123;product.operation()&#125;</span>`</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Concrete Creators override the factory method in order to change</span></span><br><span class="line"><span class="comment"> * the resulting product's type.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">class</span> ConcreteCreator1 <span class="keyword">extends</span> Creator &#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * Note that the signature of the method still uses the abstract product</span></span><br><span class="line"><span class="comment">   * type, even though the concrete product is actually returned from the method.</span></span><br><span class="line"><span class="comment">   * This way the Creator can stay independent of conrete product classes.</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="keyword">public</span> factoryMethod(): Product &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> ConcreteProduct1();</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> ConcreteCreator2 <span class="keyword">extends</span> Creator &#123;</span><br><span class="line">  <span class="keyword">public</span> factoryMethod(): Product &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> ConcreteProduct2();</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Concrete Products provide various implementations of the Product interface.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">class</span> ConcreteProduct1 <span class="keyword">implements</span> Product &#123;</span><br><span class="line">  <span class="keyword">public</span> operation(): <span class="built_in">string</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="string">"Result of the ConreteProduct1"</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> ConcreteProduct2 <span class="keyword">implements</span> Product &#123;</span><br><span class="line">  <span class="keyword">public</span> operation(): <span class="built_in">string</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="string">"Result of the ConcreteProduct2"</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * The client code works with an instance of a concrete creator, albeit through its base interface.</span></span><br><span class="line"><span class="comment"> * As long as the client keeps working with the creator via the base interface,</span></span><br><span class="line"><span class="comment"> * you can pass it any creator's subclass.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">clientCode</span>(<span class="params">creator: Creator</span>) </span>&#123;</span><br><span class="line">  <span class="built_in">console</span>.log(</span><br><span class="line">    <span class="string">"Client: I'm not aware of the creator's class, but it still works"</span></span><br><span class="line">  );</span><br><span class="line">  <span class="built_in">console</span>.log(creator.someOperation());</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> creator1 = <span class="keyword">new</span> ConcreteCreator1();</span><br><span class="line"><span class="keyword">const</span> creator2 = <span class="keyword">new</span> ConcreteCreator2();</span><br><span class="line"></span><br><span class="line">clientCode(creator1);</span><br><span class="line">clientCode(creator2);</span><br></pre></td></tr></table></figure>

<h3 id="Abstract-Factory"><a href="#Abstract-Factory" class="headerlink" title="Abstract Factory"></a>Abstract Factory</h3><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * The Abstract Factory interface declares a set of methods that return</span></span><br><span class="line"><span class="comment"> * different abstract products. These products are called a family and are</span></span><br><span class="line"><span class="comment"> * related by a high-level theme or concept. Products of one family are usually</span></span><br><span class="line"><span class="comment"> * able to collaborate among themeselves. A family of products may have several variants,</span></span><br><span class="line"><span class="comment"> * but the products of one variant are incompatible with products of another.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">interface</span> AbstractFactory &#123;</span><br><span class="line">  createProductA(): AbstractProductA;</span><br><span class="line">  createProductB(): AbstractProductB;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Concrete Factories product a family of products that belong to a single</span></span><br><span class="line"><span class="comment"> * variant. The factory guarantees that resulting products are compatible.</span></span><br><span class="line"><span class="comment"> * Note that signatures of the Concrete Factory's methods return an abstract</span></span><br><span class="line"><span class="comment"> * product, while inside the method a concrete product is instantiated.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">class</span> ConcreteFactory1 <span class="keyword">implements</span> AbstractFactory &#123;</span><br><span class="line">  <span class="keyword">public</span> createProductA(): AbstractProductA &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> ConcreteProductA1();</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">public</span> createProductB(): AbstractProductB &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> ConcreteProductB1();</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> ConcreteFactory2 <span class="keyword">implements</span> AbstractFactory &#123;</span><br><span class="line">  <span class="keyword">public</span> createProductA(): AbstractProductA &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> ConcreteProductA2();</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">public</span> createProductB(): AbstractProductB &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> ConcreteProductB2();</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Each distinct product of a product family should have a base interface.</span></span><br><span class="line"><span class="comment"> * All variants of the product must implement this interface.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">interface</span> AbstractProductA &#123;</span><br><span class="line">  usefulFunctionA(): <span class="built_in">string</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * These Concrete Products are created by corresponding Concrete Factories.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">class</span> ConcreteProductA1 <span class="keyword">implements</span> AbstractProductA &#123;</span><br><span class="line">  <span class="keyword">public</span> usefulFunctionA(): <span class="built_in">string</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="string">"The result of the product A1."</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> ConcreteProductA2 <span class="keyword">implements</span> AbstractProductA &#123;</span><br><span class="line">  <span class="keyword">public</span> usefulFunctionA(): <span class="built_in">string</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="string">"The result of the product A2."</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Here's the base interface of another product. All products can interact</span></span><br><span class="line"><span class="comment"> * with each other, but proper interaction is possible only between products</span></span><br><span class="line"><span class="comment"> * of the same concrete variant.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">interface</span> AbstractProductB &#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * Product B is able to do its own thing...</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  usefulFunctionA(): <span class="built_in">string</span>;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * ...but it also can collaborate with the ProductA</span></span><br><span class="line"><span class="comment">   *</span></span><br><span class="line"><span class="comment">   * The Abstract Factory makes sure that all products it creates are of</span></span><br><span class="line"><span class="comment">   * the same variant and thus, compatible.</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  anotherUsefulFunctionB(collaboration: AbstractProductA): <span class="built_in">string</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * These Concrete Products are created by corresponding Concrete Factories.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">class</span> ConcreteProductB1 <span class="keyword">implements</span> AbstractProductB &#123;</span><br><span class="line">  <span class="keyword">public</span> usefulFunctionA(): <span class="built_in">string</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="string">"The result of the product B1."</span>;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">public</span> anotherUsefulFunctionB(collaboration: AbstractProductA): <span class="built_in">string</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> result = collaboration.usefulFunctionA();</span><br><span class="line">    <span class="keyword">return</span> <span class="string">`The result of the B1 collaborating with (<span class="subst">$&#123;result&#125;</span>)`</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> ConcreteProductB2 <span class="keyword">implements</span> AbstractProductB &#123;</span><br><span class="line">  <span class="keyword">public</span> usefulFunctionA(): <span class="built_in">string</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="string">"The result of the product B2"</span>;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">public</span> anotherUsefulFunctionB(collaboration: AbstractProductA): <span class="built_in">string</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> result = collaboration.usefulFunctionA();</span><br><span class="line">    <span class="keyword">return</span> <span class="string">`The result of the B2 collaborating with the (<span class="subst">$&#123;result&#125;</span>)`</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * The client code works with factories and products only through abstract</span></span><br><span class="line"><span class="comment"> * types: AbstractFactory and AbstractProduct. This lets you pass any</span></span><br><span class="line"><span class="comment"> * factory or product subclass to the client code without breaking it.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">clientCode</span>(<span class="params">factory: AbstractFactory</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">const</span> productA = factory.createProductA();</span><br><span class="line">  <span class="keyword">const</span> productB = factory.createProductB();</span><br><span class="line"></span><br><span class="line">  <span class="built_in">console</span>.log(productB.usefulFunctionA());</span><br><span class="line">  <span class="built_in">console</span>.log(productB.anotherUsefulFunctionB(productA));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * The client code can work with any concrete factory class.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"Client: Testing client code with the first factory type..."</span>);</span><br><span class="line">clientCode(<span class="keyword">new</span> ConcreteFactory1());</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">""</span>);</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(</span><br><span class="line">  <span class="string">"Client: Testing the same client code with the second factory type..."</span></span><br><span class="line">);</span><br><span class="line">clientCode(<span class="keyword">new</span> ConcreteFactory2());</span><br></pre></td></tr></table></figure>

<h3 id="Strategy"><a href="#Strategy" class="headerlink" title="Strategy"></a>Strategy</h3><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * The Context defines the interface of interest to clients.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">class</span> Context &#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * @type &#123;Strategy&#125; The Context maintains a reference to one of the Strategy</span></span><br><span class="line"><span class="comment">   * objects. The Context does not know the concrete class of a strategy.</span></span><br><span class="line"><span class="comment">   * It should work with all strategy via the Strategy interface.</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="keyword">private</span> strategy: Strategy;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * Usually, the Context accepts a strategy through the constructor,</span></span><br><span class="line"><span class="comment">   * but also provides a setter to change it at runtime.</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="keyword">constructor</span>(<span class="params">strategy: Strategy</span>) &#123;</span><br><span class="line">    <span class="keyword">this</span>.strategy = strategy;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * Usually, the Context allows replacing a Strategy object at runtime.</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="keyword">public</span> setStrategy(strategy: Strategy) &#123;</span><br><span class="line">    <span class="keyword">this</span>.strategy = strategy;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * The Context delegates some work to the Strategy object instead of</span></span><br><span class="line"><span class="comment">   * implementing multiple versions of the algorithm on its own.</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="keyword">public</span> doSomeBusinessLogin(): <span class="built_in">void</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(</span><br><span class="line">      <span class="string">"Context: Sorting data using the strategy (not sure how it do it)"</span></span><br><span class="line">    );</span><br><span class="line">    <span class="keyword">const</span> result = <span class="keyword">this</span>.strategy.doAlgorithm([<span class="string">"a"</span>, <span class="string">"b"</span>, <span class="string">"c"</span>, <span class="string">"d"</span>, <span class="string">"e"</span>]);</span><br><span class="line">    <span class="built_in">console</span>.log(result.join(<span class="string">","</span>));</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * The Strategy interface declares operation common to all supported</span></span><br><span class="line"><span class="comment"> * versions of some algorithm.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * The Context uses this interface to call the algorithm defined by Concrete Strategies.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">interface</span> Strategy &#123;</span><br><span class="line">  doAlgorithm(data: <span class="built_in">string</span>[]): <span class="built_in">string</span>[];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Concrete Strategies implement the algorithm while following the base</span></span><br><span class="line"><span class="comment"> * Strategy interface. The interface makes them interchangeable in the Context.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">class</span> ConcreteStrategyA <span class="keyword">implements</span> Strategy &#123;</span><br><span class="line">  <span class="keyword">public</span> doAlgorithm(data: <span class="built_in">string</span>[]): <span class="built_in">string</span>[] &#123;</span><br><span class="line">    <span class="keyword">return</span> data.sort();</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> ConcreteStrategyB <span class="keyword">implements</span> Strategy &#123;</span><br><span class="line">  <span class="keyword">public</span> doAlgorithm(data: <span class="built_in">string</span>[]): <span class="built_in">string</span>[] &#123;</span><br><span class="line">    <span class="keyword">return</span> data.reverse();</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * The client code picks a concrete strategy and passes it to the context.</span></span><br><span class="line"><span class="comment"> * The client should be aware of the difference between strategies in order</span></span><br><span class="line"><span class="comment"> * to make the right choice.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">const</span> context = <span class="keyword">new</span> Context(<span class="keyword">new</span> ConcreteStrategyA());</span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"Client: Strategy is set to normal sorting"</span>);</span><br><span class="line">context.doSomeBusinessLogin();</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">""</span>);</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"Client: Strategy is set to reverse sorting"</span>);</span><br><span class="line">context.setStrategy(<span class="keyword">new</span> ConcreteStrategyB());</span><br><span class="line">context.doSomeBusinessLogin();</span><br></pre></td></tr></table></figure>

<h3 id="Template-Method"><a href="#Template-Method" class="headerlink" title="Template Method"></a>Template Method</h3><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * The Abstract Class defines a template method that contains a skeleton</span></span><br><span class="line"><span class="comment"> * of some algorithm, composed of calls to abstract primitive operations.</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> * Concrete subclasses should implement these operations, but leave the template</span></span><br><span class="line"><span class="comment"> * method itself intact.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">abstract</span> <span class="keyword">class</span> AbstractClass &#123;</span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * The template method defines the skeleton of an algorithm.</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="keyword">public</span> templateMethod(): <span class="built_in">void</span> &#123;</span><br><span class="line">    <span class="keyword">this</span>.baseOperation1();</span><br><span class="line">    <span class="keyword">this</span>.requiredOperations1();</span><br><span class="line">    <span class="keyword">this</span>.baseOperation2();</span><br><span class="line">    <span class="keyword">this</span>.hook1();</span><br><span class="line">    <span class="keyword">this</span>.requiredOperations2();</span><br><span class="line">    <span class="keyword">this</span>.baseOperation3();</span><br><span class="line">    <span class="keyword">this</span>.hook2();</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * These operations already have implementations.</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="keyword">protected</span> baseOperation1(): <span class="built_in">void</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">"AbstractClass says: I am doing the bulk of the work"</span>);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">protected</span> baseOperation2(): <span class="built_in">void</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(</span><br><span class="line">      <span class="string">"AbstractClass says: But I let subclass override some operations"</span></span><br><span class="line">    );</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">protected</span> baseOperation3(): <span class="built_in">void</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(</span><br><span class="line">      <span class="string">"AbstractClass says: But I am doing the bulk of the work anyway."</span></span><br><span class="line">    );</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * These operations have to be implemented in subclasses.</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="keyword">protected</span> <span class="keyword">abstract</span> requiredOperations1(): <span class="built_in">void</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">protected</span> <span class="keyword">abstract</span> requiredOperations2(): <span class="built_in">void</span>;</span><br><span class="line"></span><br><span class="line">  <span class="comment">/**</span></span><br><span class="line"><span class="comment">   * These are hooks. Subclasses may override them, but it's not mandatory</span></span><br><span class="line"><span class="comment">   * since the hooks already have default (but empty) implementation. Hooks</span></span><br><span class="line"><span class="comment">   * provide additional extension points in some crucial places of the algorithm.</span></span><br><span class="line"><span class="comment">   */</span></span><br><span class="line">  <span class="keyword">protected</span> hook1(): <span class="built_in">void</span> &#123;&#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">protected</span> hook2(): <span class="built_in">void</span> &#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Concrete classes have to implement all abstract operations of the base class.</span></span><br><span class="line"><span class="comment"> * They can also override some operations with a default implementation.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">class</span> ConcreteClass1 <span class="keyword">extends</span> AbstractClass &#123;</span><br><span class="line">  <span class="keyword">protected</span> requiredOperations1(): <span class="built_in">void</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">"ConcreteClass1 says: Implemented Operation1"</span>);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">protected</span> requiredOperations2(): <span class="built_in">void</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">"Concrete says: Implemented Operation2"</span>);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Usually, concrete classes override only a fraction of base class's opertions</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">class</span> ConcreteClass2 <span class="keyword">extends</span> AbstractClass &#123;</span><br><span class="line">  <span class="keyword">protected</span> requiredOperations1() &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">"ConcreteClass2 says: Implemented Operation1"</span>);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">protected</span> requiredOperations2() &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">"ConcreteClass2 says: Implemented Operation2"</span>);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">protected</span> hook1(): <span class="built_in">void</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">"ConcreteClass2 says: Override Hook1"</span>);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * The client code calls the template method to execute the algorithm.</span></span><br><span class="line"><span class="comment"> * Client code does not have to know the concrete class of an object it works with,</span></span><br><span class="line"><span class="comment"> * as long as it works with objects through the interface of their base class.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">clientCode</span>(<span class="params">abstractClass: AbstractClass</span>) </span>&#123;</span><br><span class="line">  abstractClass.templateMethod(); <span class="comment">// Execute template method</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"Same client code can work with different subclasses"</span>);</span><br><span class="line">clientCode(<span class="keyword">new</span> ConcreteClass1());</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">""</span>);</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(<span class="string">"Same client code can work with different subclasses:"</span>);</span><br><span class="line">clientCode(<span class="keyword">new</span> ConcreteClass2());</span><br></pre></td></tr></table></figure>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
